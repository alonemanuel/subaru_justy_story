<link href="index.css" rel="stylesheet">
<audio id="tr0_playground" loop muted
       src="res/audio/audio1/tr0_playground.mp3"></audio>
<audio id="tr1_falafel" loop muted
       src="res/audio/audio1/tr1_falafel.mp3"></audio>
<audio id="tr2_cars" loop muted
       src="res/audio/audio1/tr2_cars.mp3"></audio>
<audio id="tr3_ring" loop muted
       src="res/audio/audio1/tr3_ringing.mp3"></audio>
<audio id="tr4_beach" loop muted
       src="res/audio/audio1/tr4_beach.mp3"></audio>

<div id="snackbar">muted</div>


<div class="container" id="container">
    <section id="splash">
        <h1>start by clicking me</h1>
    </section>
    <section id="frame0">
    </section>
    <section id="frame1">
    </section>
    <section id="frame2">
    </section>
    <section id="frame3">
    </section>
    <section id="frame4">
    </section>
</div>

<script>

    // init audio elements
    var container = document.getElementById("container");
    var tr0PlaygroundElm = document.getElementById("tr0_playground");
    var tr1FalafelElm = document.getElementById("tr1_falafel");
    var tr2CarsElm = document.getElementById("tr2_cars");
    var tr3RingElm = document.getElementById("tr3_ring");
    var tr4BeachElm = document.getElementById("tr4_beach");
    var audioElms = [tr0PlaygroundElm, tr1FalafelElm, tr2CarsElm, tr3RingElm, tr4BeachElm];

    // init scripting variables
    var isMuted = true;
    var numOfSections = container.getElementsByTagName('section').length;
    var numOfFrames = numOfSections - 1;

    var pageHeight = numOfSections * container.offsetHeight;
    var sectionHeight = pageHeight / numOfSections;
    var currFrame = 0;
    var currHeight = 0;
    var inInit = true;
    const LAST_SEC_INDEX = numOfFrames;
    const HEIGHT_ACCURACY_FACTOR = 100;


    function unmuteAll() {
        for (let elm of audioElms) {
            elm.mute = false;
        }
    }

    window.document.addEventListener('click', function () {
        if (inInit) {
            unmuteAll();
            audioElms[0].play();
            inInit = false;
        }

        isMuted = !isMuted;
        if (isMuted) {
            audioElms[currFrame].pause();
        } else {
            audioElms[currFrame].play();
        }
        showSnackBar();
        console.log("Cl icked and isMuted is now: " + isMuted);
    });


    container.addEventListener('scroll', function () {
        currHeight = container.scrollTop;
        var newFrame = Math.max(Math.min(Math.floor((currHeight + HEIGHT_ACCURACY_FACTOR) / sectionHeight), LAST_SEC_INDEX) - 1, 0);
        if (!isMuted) {
            if (newFrame !== currFrame) {
                audioElms[currFrame].pause();
                audioElms[newFrame].play();
            }
            currFrame = newFrame;
            console.log("currf: " + currFrame);
        }
    });

    function showSnackBar() {
        // Get the snackbar DIV
        var x = document.getElementById("snackbar");

        // Add the "show" class to DIV
        x.textContent = isMuted ? "muted" : "unmuted";
        x.className = "show";

        // After 3 seconds, remove the show class from DIV
        setTimeout(function () {
            x.className = x.className.replace("show", "");
        }, 1000);
    }
</script>
